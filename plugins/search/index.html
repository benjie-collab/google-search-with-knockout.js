<div class="container">
	<div class="row">

		<div class="col-sm-12">
			<div class="home-tron-search-inner">
				<form id="main-search" data-bind="submit: keywordSearch">
				<div class="row">	
					<div style="text-align: center" class="col-sm-8 col-xs-9">
						<div class="row">

							<div class="col-sm-12 col-sm-offset-1">
								<div class="input-group" >
									<div class="input-group-addon input-group-addon-text hidden-xs">
										<span lang="en" class="text-capitalize">Search</span>
										<span lang="en" class="text-capitalize">for</span>
									</div>
									<input type="text" lang="en" placeholder="e.g. apply loan, renew passport" class="form-control typeahead" id="search-input" data-bind="event : { keyup: searchSuggest }, value : query">
									
									<div class="input-group-addon hidden-xs">
										<div class="btn-group">
											<button data-toggle="dropdown" class="btn  dropdown-toggle" type="button">
												<span lang="en" class="text-capitalize">All</span>
												<span lang="en" class="text-capitalize">categories</span>
												<span class="caret"></span>
											</button>
											<ul role="menu" class="dropdown-menu">
												<li><a href="#">News</a></li>
												<li><a href="#">Business</a></li>
												<li><a href="#">Sport</a></li>
												<li><a href="#">Technology</a></li>
												<li><a href="#">Lifestyle</a></li>
												<li><a href="#">Travel</a></li>
												<li><a href="#">Opinion</a></li>
												<li><a href="#">Announcements</a></li>
											</ul>
										</div>
									</div>

								</div>

							</div>


						</div>
					</div>


					<div style="text-align: center" class="col-sm-4 col-xs-3">
						<div class="row">
							<div class="col-sm-12 pull-right">
								<button class="btn btn-primary search-btn" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<span lang="en">Search</span></button>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript">
	
	var stylesheet;	
	if ($('#typehead-stylehsheet').length === 0) {
			stylesheet = document.createElement( 'link' );
			stylesheet.id = 'typehead-stylehsheet';
			stylesheet.rel = 'stylesheet';
			stylesheet.type = 'text/css';
			stylesheet.href = 'plugins/search/css/typehead.css';
			$("head").append( stylesheet );
	}
	
	
	var script;
	if ($('#search-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'search-script';
			script.type = 'text/javascript';
			script.src = 'plugins/search/js/search.js';
			$("body").append( script );
	}
	
	if ($('#typehead-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'typehead-script';
			script.type = 'text/javascript';
			script.src = 'plugins/search/js/typeahead.bundle.js';
			$("body").append( script );
	}
	
	if ($('#handlebars-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'handlebars-script';
			script.type = 'text/javascript';
			script.src = 'plugins/search/js/handlebars.js';
			$("body").append( script );
	}
	
	if ($('#underscore-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'underscore-script';
			script.type = 'text/javascript';
			script.src = 'lib/underscore/underscore.min.js';
			$("body").append( script );
	}
	
	var opts = {
				container: "#"
				}

	ko.applyBindings(new searchModel(opts), $('#search-container')[0]);	
		
</script>
