
 <div id="language-container" class="pull-right">
	<select class="text-capitalize" 
		data-bind=" options: allLanguages, 
					value: selectedLanguage,
					optionsText: function(item) { return item }">
	</select>	
 </div>
		
<script type="text/javascript">	
	

	var script;
	if ($('#jquery-cookie-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'jquery-cookie-script';
			script.type = 'text/javascript';
			script.src = 'plugins/language/js/jquery-cookie.js';
			$("body").append( script );
	}
	if ($('#jquery-lang-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'jquery-lang-script';
			script.type = 'text/javascript';
			script.src = 'plugins/language/js/jquery-lang.js';
			$("body").append( script );
	}
	if ($('#language-model').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'language-model';
			script.type = 'text/javascript';
			script.src = 'plugins/language/js/language-model.js';
			$("body").append( script );
	}	
			
		/**
	if($('.select')[0]) {
	    $('.select').selectpicker();
	}**/
	
		
	var config	= $.parseJSON(window.localStorage.getItem('config'));
	var options = {}, 
		inst = new Lang('en');	
						
			$.map(config.languages.languages, function(lng, i){
				if(lng.pack){
					inst.dynamic(lng.code, config.sitefolder + '/plugins/language/langpack/' + lng.pack);
				}
			})	
		ko.cleanNode($('#language-container')[0]); // clean it
		ko.applyBindings(new languageModel(inst), $('#language-container')[0]);	
	
</script>
