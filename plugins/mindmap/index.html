<div class="panel panel-default ">
	<div class="panel-body p-0">
		<div id="js-mindmap" class="p-relative o-hidden">
		</div>	
	</div>
</div>



<script type="text/javascript">

	var stylesheet;	
	if ($('#mindmap-stylehsheet').length === 0) {
			stylesheet = document.createElement( 'link' );
			stylesheet.id = 'mindmap-stylehsheet';
			stylesheet.rel = 'stylesheet';
			stylesheet.type = 'text/css';
			stylesheet.href = 'plugins/mindmap/css/mindmap.css';
			$("head").append( stylesheet );
	}
	
	
	var script;
	if ($('#js-mindmap-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'js-mindmap-script';
			script.type = 'text/javascript';
			script.src = 'plugins/mindmap/js/js-mindmap.js';
			$("body").append( script );
	}

	if ($('#mindmap-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'mindmap-script';
			script.type = 'text/javascript';
			script.src = 'plugins/mindmap/js/mindmap.js';
			$("body").append( script );
	}
	
						
	var opts = {
				type: 'static',
				container: "#js-mindmap",
				x: 250,
				y: 250
				}
	ko.cleanNode($('#js-mindmap')[0]); // clean it
	ko.applyBindings(new mindmapModel(opts), $('#js-mindmap')[0]);	
		
</script>
