<div class="row ">
	<div class="col-sm-12 hidden-xs">	
		<a class="btn btn-primary pull-right" href="#regionsModal" data-toggle="modal" style="width: 100%">
			<span lang="en">Categories</span><span class="caret"></span>
		</a>
	</div> 
	<div data-backdrop="false" 
		data-keyboard="false" 
		id="regionsModal"
		class="bs-countries-modal-sm  hidden-xs" 
		tabindex="-1" role="dialog" 
		aria-labelledby="regionsModal"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="directory-counties">
					<div class="col-sm-12">
						<ul class="nav nav-tabs" id="myTab" data-bind="foreach: categories">
							<li class="text-capitalize" data-bind="css: { active: $index() === 0 }" ><a data-toggle="tab"  data-bind="text: name, attr: { href: '#cat' + name}" data-parent="#myTab">News</a></li>							
						</ul>
						<div class="tab-content " id="myTabContent" data-bind="foreach: categories">
							<div id="catnews" class="tab-pane fade counties-pane" data-bind="attr: { id: 'cat' + name}, css: { 'active in': $index() === 0 }">
								<div class="col-sm-3">
									<div class="row directory-block">
										<div class="col-sm-12" data-bind="foreach: $data.values">
											<a href="#" class="text-capitalize" data-bind="text: $data">Latest</a><br />
										</div>
									</div>
								</div>
							</div><!--
							<div id="catbusiness" class="tab-pane fade counties-pane"></div>
							<div id="catsport" class="tab-pane fade counties-pane"></div>
							<div id="cattech" class="tab-pane fade counties-pane"></div>
							<div id="catlifestyle" class="tab-pane fade counties-pane"></div>
							<div id="cattravel" class="tab-pane fade counties-pane"></div>
							<div id="catopinion" class="tab-pane fade counties-pane"></div>-->
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>        
<br />
