
<div id="js-conc"  class="" style="top: 0px; bottom: 0px; width: 100%;"></div>

<script type="text/javascript">

	var stylesheet;	
	if ($('#conceptmap-stylehsheet').length === 0) {
			stylesheet = document.createElement( 'link' );
			stylesheet.id = 'conceptmap-stylehsheet';
			stylesheet.rel = 'stylesheet';
			stylesheet.type = 'text/css';
			stylesheet.href = 'plugins/conceptmap/css/conceptmap.css';
			$("head").append( stylesheet );
	}
	
	
	var script;
	if ($('#js-conceptmap-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'js-conceptmap-script';
			script.type = 'text/javascript';
			script.src = 'plugins/conceptmap/js/js-conceptmap.js';
			$("body").append( script );
	}

	if ($('#conceptmap-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'conceptmap-script';
			script.type = 'text/javascript';
			script.src = 'plugins/conceptmap/js/conceptmap.js';
			$("body").append( script );
	}
	
						
	var opts = {
				type: 'dynamic',
				container: "#js-conc",
				y: 650
				}
	ko.cleanNode($('#js-conc')[0]); // clean it
	ko.applyBindings(new conceptmapModel(opts), $('#js-conc')[0]);	
		
</script>
