			<div class="media" data-bind="css: { 'pull-right': $data.name === 'Me', 'pull-left': $data.name !== 'Me' }">
				<img class="pull-right" width="30" alt="" data-bind="attr: {src: $data.image }, css: { 'pull-right': $data.name === 'Me', 'pull-left': $data.name !== 'Me' }"/>
				<div class="media-body pull-right">
					<span data-bind='text: $data.message'></span>
					<small><span data-bind='text: $data.name'></span> -  <span data-bind='text: $data.time'></span></small>
				</div>
			</div>
			</div>	
		</div>
		
		<div class="chat-footer media">
			<i class="chat-list-toggle pull-left fa fa-bars" data-bind="click: chatListToggle"></i>
			<i class="pull-right fa fa-picture-o"></i> 
			<div class="media-body">
				<form data-bind="submit:addMessage">
				<input class="form-control" type="text" placeholder="Type something..." data-bind='value:messageToAdd, valueUpdate: "afterkeydown"'/>
				</form>
			</div>
		</div>

<script type="text/javascript">
	var script;
	if ($('#chat-script').length === 0) {
			script = document.createElement( 'script' );
			script.id = 'chat-script';
			script.type = 'text/javascript';
			script.src = 'plugins/chat/js/chat.js';
			$("body").append( script );
	}	
	ko.applyBindings(new chatModel(), $('#chat')[0]);
</script>
