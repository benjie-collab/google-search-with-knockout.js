
<div class="panel panel-default" data-bind="css: {hidden: result().length === 0}">
	<div class="panel-body">
		    <div id="wikipedia-carousel" class="carousel" data-wrap="false" data-ride="carousel" data-interval="false">	 			<!-- Carousel items -->		
    
			<div class="carousel-inner" data-bind="foreach: result">
				<div class="item" data-bind="css: {'active': $index()==0}">
					<h1 >
						<span data-bind="text: title"></span>
						<span class="m-l-20 pull-right" data-bind="if: thumbnail">
							<img data-bind="attr: { src: thumbnail.source } "/>
						</span>
					</h1>
					<div data-bind="html: extract"></div>
				</div>
			</div>
			<!-- Carousel nav 
			<a class="carousel-control left" href="#wikipedia-carousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#wikipedia-carousel" data-slide="next">&rsaquo;</a>-->
			</div>
		<a class="pull-left" href="#wikipedia-carousel" data-slide="prev"><small class="text-muted">Previous</small></a>
		<a class="pull-right" href="#wikipedia-carousel" data-slide="next"><small class="text-muted">Find other...</small></a>	
	</div>
</div>
